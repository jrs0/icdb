  - column: unstructured_address
    docs: "PATIENT USUAL ADDRESS (UNSTRUCTURED) is the usual ADDRESS nominated by
      the PATIENT, where the ADDRESS ASSOCIATION TYPE is 'Main Permanent Residence' or 'Other
      Permanent Residence'.\r\n\r\nTo denote an unstructured ADDRESS, i.e. an ADDRESS
      consisting of up to five contiguous data elements of 35 characters representing
      a 175 character string."
    use: no
    source:
    - UnstructuredAddress
    strategy: coalesce
  - column: structured_address
    docs: "PATIENT USUAL ADDRESS (STRUCTURED) consist of up to five address lines
      of 35 characters where each line is left justified as a specific data element.\r\n\r\nThe
      format of 5 lines of an35 conforms to ADDRESS FORMAT TYPE 'Unstructured Format'.
      The format refers to the physical layout of the ADDRESS, not the logical layout,
      and does not require intelligent intervention when splitting the text string
      into lines."
    use: no
    source:
    - StructuredAddress
    strategy: coalesce
