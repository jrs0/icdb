- table: outpatient
  docs: WRITE ME
  source:
    catalog: ABI
    schema: dbo
    table: vw_OP_SEM_001
  columns:
  - column: unique_booking_reference_number_converted
    docs: "The unique booking reference number assigned by the Choose and Book system
      when a PATIENT accepts an APPOINTMENT DATE OFFERED of an APPOINTMENT OFFER where
      the offer was made via the Choose and Book system.\r\n\r\nWhen a PATIENT accepts
      an APPOINTMENT DATE OFFERED, the unique booking reference number issued and
      used during the booking process is considered to be 'converted' i.e. an APPOINTMENT
      has been created and recorded; and the PATIENT has been placed on an Out-Patient
      Waiting List even if subsequently the PATIENT does not attend or cancels the
      APPOINTMENT."
    use: no
    source:
    - UniqueBookingReferenceNumber_Converted
    strategy: coalesce
  - column: patient_pathway_identifier
    docs: "An identifier, which together with the ORGANISATION CODE / ORGANISATION
      IDENTIFIER of the issuer, uniquely identifies a PATIENT PATHWAY.\r\nThis is
      a specific type of the attribute ACTIVITY IDENTIFIER.\r\n\r\nWhere a pathway
      is initiated by a SERVICE REQUEST using the Choose and Book system, the PATIENT
      PATHWAY will be uniquely identified by the Unique Booking Reference Number (UBRN)
      of the first referral and the ORGANISATION CODE of Choose and Book which is
      X09.\r\n\r\nWhere the pathway is initiated by some other method, the PATIENT
      PATHWAY IDENTIFIER will be allocated by the ORGANISATION receiving the SERVICE
      REQUEST which together with that ORGANISATION's ORGANISATION CODE / ORGANISATION
      IDENTIFIER will uniquely identify the PATIENT PATHWAY."
    use: no
    source:
    - PatientPathwayIdentifier
    strategy: coalesce
  - column: organisation_identifier_patient_pathway_identifier_issuer
    docs: "This is the ORGANISATION IDENTIFIER of the ORGANISATION issuing the PATIENT
      PATHWAY IDENTIFIER. \r\n\r\nWhere Choose and Book has been used, the ORGANISATION
      IDENTIFIER X09 should be used."
    use: no
    source:
    - OrganisationIdentifier_PatientPathwayIdentifierIssuer
    strategy: coalesce
  - column: referral_to_treatment_period_status
    docs: The status of an ACTIVITY (or anticipated ACTIVITY) for the REFERRAL TO
      TREATMENT PERIOD decided by the lead CARE PROFESSIONAL.
    use: no
    source:
    - ReferralToTreatmentPeriod_Status
    strategy: coalesce
  - column: waiting_time_measurement_type_commissioning_data_set
    docs: "The type of waiting time measurement methodology which may be applied during
      a PATIENT PATHWAY.\r\nThe methodology applied may be for one part of a PATIENT
      PATHWAY, such as the measurement of a REFERRAL TO TREATMENT PERIOD, or other
      parts of the PATIENT PATHWAY according to Department of Health and Social Care
      policy."
    use: no
    source:
    - WaitingTimeMeasurementType_CommissioningDataSet
    strategy: coalesce
  - column: referral_to_treatment_period_start_date
    docs: The start date of a REFERRAL TO TREATMENT PERIOD.
    use: no
    source:
    - ReferralToTreatmentPeriod_StartDate
    strategy: coalesce
  - column: referral_to_treatment_period_end_date
    docs: The end date of a REFERRAL TO TREATMENT PERIOD.
    use: no
    source:
    - ReferralToTreatmentPeriod_EndDate
    strategy: coalesce
  - column: nhs_number_status_indicator_code
    docs: NHS NUMBER STATUS INDICATOR CODE is the trace status of the NHS NUMBER.
    use: no
    source:
    - NHSNumberStatusIndicatorCode
    strategy: coalesce
  - column: organisation_identifier_residence_responsibility
    docs: "ORGANISATION IDENTIFIER (RESIDENCE RESPONSIBILITY) is the ORGANISATION
      IDENTIFIER derived from the PATIENT's POSTCODE OF USUAL ADDRESS, where they
      reside within the boundary of a:\r\n\r\n•Clinical Commissioning Group\r\n•Care
      Trust\r\n•Local Health Board (Wales)\r\n•Scottish Health Board\r\n•Northern
      Ireland Local Commissioning Group\r\n•Primary Healthcare Directorate (Isle of
      Man)\r\n•Local Authority."
    use: no
    source:
    - OrganisationIdentifier_ResidenceResponsibility
    strategy: coalesce
  - column: withheld_identity_reason
    docs: A code allowing suppliers of Commissioning Data Set records to indicate
      to recipients of the record (for example, the Commissioner of the ACTIVITY)
      that the record has been purposely anonymised for a valid reason.
    use: no
    source:
    - WithheldIdentityReason
    strategy: coalesce
  - column: local_patient_identifier_extended
    docs: "This is a number used to identify a PATIENT uniquely within a Health Care
      Provider. It may be different from the PATIENT's casenote number and may be
      assigned automatically by the computer system.\r\n\r\nLOCAL PATIENT IDENTIFIER
      (EXTENDED) is used where IT systems have a LOCAL PATIENT IDENTIFIER which is
      longer than 10 characters and LOCAL PATIENT IDENTIFIER cannot be used for data
      submission."
    use: no
    source:
    - LocalPatientIdentifier_Extended
    strategy: coalesce
  - column: organisation_identifier_local_patient_identifier
    docs: ORGANISATION IDENTIFIER (LOCAL PATIENT IDENTIFIER) is the ORGANISATION IDENTIFIER
      of the Organisation that assigned the LOCAL PATIENT IDENTIFIER.
    use: no
    source:
    - OrganisationIdentifier_LocalPatientIdentifier
    strategy: coalesce
  - column: nhs_number
    docs: "The NHS NUMBER, the primary identifier of a PERSON, is a unique identifier
      for a PATIENT within the NHS in England and Wales.\r\n\r\nThis will not vary
      by any ORGANISATION of which a PERSON is a PATIENT.\r\n\r\nIt is mandatory to
      record the NHS NUMBER. There are exceptions, such as Accident and Emergency
      care, sexual health and major incidents, as defined in existing national policies.\r\n\r\nThe
      NHS NUMBER is 10 numeric digits in length. The tenth digit is a check digit
      used to confirm its validity. The check digit is validated using the Modulus
      11 algorithm and the use of this algorithm is mandatory."
    use: no
    source:
    - NHSNumber
    strategy: coalesce
  - column: nhs_number_status_indicator_code_2
    docs: NHS NUMBER STATUS INDICATOR CODE is the trace status of the NHS NUMBER.
    use: no
    source:
    - NHSNumberStatusIndicatorCode
    strategy: coalesce
  - column: postcode_of_usual_address
    docs: The POSTCODE of the ADDRESS nominated by the PATIENT with ADDRESS ASSOCIATION
