  - column: patient_full_name
    docs: "PATIENT FULL NAME is the same as attribute PERSON NAME WORD TEXT.\r\nPATIENT
      FULL NAME is the preferred PERSON FULL NAME of the PATIENT.\r\n\r\nPERSON FULL
      NAME is an unstructured concatenation of some or all of the PERSON TITLE, PERSON
