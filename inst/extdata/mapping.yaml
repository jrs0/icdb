apc:
  docs: "The APC table contains admitted patient care data from the HES dataset. Rows from the table correspond to patient episodes, which are care activities performed by a single consultant while the patient is in hospital."
  database: "ABI"
  source_table: "vw_APC_SEM_001"
  logical_tables:
    # Start and end dates and times were obtained by greping column
    # names for "(D|d)ate" and "(T|t)ime". Note that all occurances
    # of "Date" and "Time" used capital start letters.
    episodes:
      docs: "The episodes "
      start:
        columns:
          "StartDate_ConsultantEpisode": "something"
          "StartDate1": "something"
          "StartTime_Episode": "something"
        strategy: "equivalent"
        
      end:
        columns:
          "EndDate_ConsultantEpisode": "something"
          "EndDate1": "something"
          "EndTime_Episode": "something"
        strategy: "equivalent"
