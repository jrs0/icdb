apc:
  database: "ABI"
  source_table: "vw_APC_SEM_001"
  logical_tables:
    # Start and end dates and times were obtained by greping column
    # names for "(D|d)ate" and "(T|t)ime". Note that all occurances
    # of "Date" and "Time" used capital start letters.
    episodes:
      start:
        strategy: "equivalent"
        columns:
          - "StartDate_ConsultantEpisode"
          - "StartDate1"
          - "StartTime_Episode"
      end:
        strategy: "equivalent"
        columns:
          - "EndDate_ConsultantEpisode"
          - "EndDate1"
          - "EndTime_Episode"
    spells:
      start:
        strategy: "equivalent"
        columns:
          - "StartDate_HospitalProviderSpell"
          - "AIMTC_ProviderSpell_Start_Date"
          - "StartTime_HospitalProviderSpell"
      end:
        strategy: "equivalent"
        columns:
          - "DischardDate_FromHospitalProviderSpell"
          - "AIMTC_ProviderSpell_End_Date"
          - "EndTime_HospitalProviderSpell"
